<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ejercicio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style/consola.css">

  <script src="../helper/consolaEx.js" defer></script>
  <script src="../src/consola.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <h1>Ejercicios de programación</h1>

    <label for="input">input</label>
    <textarea id="input"></textarea>

    <label for="output">output</label>
    <textarea id="output" readonly></textarea>

    <button id="run" type="button" class="run">execute</button>
    <p>Se ejecutará la función "execute()" del fichero src/consola.js</p>
    <div id="wrapper_canvas">
      <label for="canvas">canvas</label>
      <canvas id="canvas">
        Tu navegador no soporta el elemento CANVAS de Html5.
      </canvas>
    </div>
    <input type="checkbox" id="grid">mostrar grid
    <button id="play" type="button" class="run">play</button>
    <p>Se ejecutará repetidamente la función "play()" del fichero src/consola.js.</p>
  </div>
</body>

</html>
